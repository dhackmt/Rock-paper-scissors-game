<html>
  <head>
    <title>Stone paper sissors</title>
    <link rel="stylesheet" href="stone.css" />
  </head>
  <body>
    <h1>Rock Paper Sissors</h1>
    <div class="choices">
      <div class="choice" id="rock">
        <img src=".//images/rock.png" />
      </div>
      <div class="choice" id="paper">
        <img src=".//images/paper.png" />
      </div>
      <div class="choice" id="scissors">
        <img src=".//images/scissors.png" />
      </div>
    </div>
    <div class="score-board">
      <div class="score">
        <p id="u">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="c">0</p>
        <p>computer</p>
      </div>
    </div>
    <div class="msg-container"><p id="msg">Play your move</p></div>
    <script src="stone.js"></script>
  </body>
</html>
